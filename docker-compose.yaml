version: '3.1'

services:
  db:
    image: postgres:13.7
    privileged: true
    restart: always
    ports:
      - 54321:5432
    environment:
      POSTGRES_USER: 'drf_user'
      POSTGRES_PASSWORD: 'DRF_pass123!'
      POSTGRES_DB: 'drf_db'

  backend:
    build: ./backend
    privileged: true
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    command: bash -c "python manage.py migrate && gunicorn backend.wsgi -b 0.0.0.0:8080"
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings.postgres_prod

  nginx:
    build: ./nginx
    privileged: true
    restart: always
    ports:
      - 8000:80
    depends_on:
      - backend

  frontend:
    build: ./frontend
    privileged: true
    restart: always
    ports:
      - 80:80
    depends_on:
      - nginx
